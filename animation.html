<!DOCTYPE html>
<html>
<head>
<title>animation</title>
<style>
div
{
width:100px;
height:100px;
background:red;
transition:width 2s,height 2s,transform 2s;
border:2px;
}
div:hover
{
width:300px;
height:300px;
transform:rotate(360deg);
background:blue;
border:12px;}
</style>
</head>
<body>
<div></div>
</body>
</html>
